<!DOCTYPE html>
<html>
<head>
    <title>文件重命名工具</title>
</head>
<body>
    <h1>文件重命名工具</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <label for="folder_path">文件夹路径:</label>
        <input type="text" name="folder_path" required><br><br>
        
        <label for="letters">字母:</label>
        <input type="text" name="letters"><br><br>
        
        <label for="start_number">起始序号:</label>
        <input type="number" name="start_number" required><br><br>
        
        <input type="submit" value="一键重命名">
    </form>
</body>
</html>
